<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1">    
    <title>Le Trident Restaurant Website</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    <!-- Header section start -->
    <header>
        <a href="#" class="logo"><img src="./Images/Seafood-removebg-preview.png"></a>

        <nav class="navbar">
            <a href="#home"  class="active">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#team">team</a>
            <a href="#reservation">reservation</a>
            <a href="#blog">blog</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
    <!-- Header section end -->

    <!-- slider section start -->
    <div class="home" id="home">
        <div class="home-slider">
            <div class="wrapper">
                <div class="slide slide1">
                    <div class="content">
                        <img src="./Images/Seafood-removebg-preview.png" width= "150" height="150">

                        <h3>Delicious Le Trident</h3>
                        <h1>gift voucher</h1>
                        <p>
                            give a gift to friends and family!
                        </p>
                        <a href="#" class="btn">order now</a>
                    </div>
                </div>

                <div class="slide slide2">
                    <div class="content">
                        <img src="./Images/Seafood-removebg-preview.png" width= "150" height="150">

                        <h3>Get 15% off grand opening</h3>
                        <h1>the fresh</h1>
                        <p>
                            food restaurant
                        </p>
                        <a href="#" class="btn">order now</a>
                    </div>
                </div>

                <div class="slide slide3">
                    <div class="content">
                        <img src="./Images/Seafood-removebg-preview.png" width= "150" height="150">

                        <h3>We are open</h3>
                        <h1>fresh fish</h1>
                        <p>
                            you will love it
                        </p>
                        <a href="#" class="btn">order now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider section ends -->

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 7500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

    <script type="text/javascript">
        let menu = document.querySelector('#menu');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () =>{
            menu.classList.toggle('fa-times');
            navbar.classList.toggle('active');
        }

    </script>
</body>
</html>
